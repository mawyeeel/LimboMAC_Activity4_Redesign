<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Activity 4 - REDESIGN</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <header class="container">
                <img src="img/yahoo_messenger.png" alt="logo" class="logo">
                <h1>YAHOO! MESSAGER</h1>
                <nav>
                    <ul class="nav-list">
                        <li><a href="">Sign In</a></li>
                        <li><a href="">Help</a></li>
                    </ul> 
                </nav>
            </header>
            <div class="content">
                <div class="card">
                    <form action="">
                        <img src="img/person.png">
                        <p><input type="email" placeholder="Yahoo ID" name="yahoo"></p>
                        <p><input type="password" placeholder="Password" name="password"></p>
                        <button class="button">Sign In</button>

                        <div class="option">
                            <input type="checkbox" id="01" name="01" value="Remember my ID password">
                            <label for="01">Remember my ID password</label><br>
                            <input type="checkbox" id="02" name="02" value="Sign in automatically">
                            <label for="02">Sign in automatically</label><br>
                            <input type="checkbox" id="03" name="03" value="Sign in as invisible to everyone">
                            <label for="03">Sign in as invisible to everyone</label><br>
                        </div>
                        <div class="language">
                            <label for="language">Language</label>
                            <select id="languange" class="lang1">
                                <option value="lang">English</option>
                                <option value="lang">Filipino</option>
                                <option value="lang">French</option>
                                <option value="lang">Spanish</option>
                                <option value="lang">Italian</option>
                                <option value="lang">Arabic</option>
                                <option value="lang">Show more options</option>
                            </select>
                        <div class="other">
                            <h5>Get a new Yahoo ID. </br> Forget your password?</h5>
                        </div>
                    </div>
                        
                    
                </div>
            </div>
        </div>
    </body>
</html>
